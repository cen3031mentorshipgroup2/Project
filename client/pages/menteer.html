<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="directoryApp">
    <nav class="navbar nav-fixed-top">
        <div class="row text-center" style="margin-left: 10%">
            <a class="navbar-brand active" href="/home">
                <h4>Mentoring</h4>
            </a>
            <div class="col-lg-1 nav-item">
                <a href="/home"><h6>Home</h6></a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/mentee"><h6>Mentee</h6></a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/mentor"><h6>Mentor</h6></a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/community"><h6>Community</h6></a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/profile"><h6>Profile</h6></a>
            </div>

            <div class="col-lg-6 text-right">
                <a href="/logout">
                    <button class="btn navbtn" type="submit">Log Out</button>
                </a>
            </div>

        </div>
    </nav>
    <div class="row" style="margin-left:5%;margin-right:5%;margin-top:2%;">
        <div class="col-md-6">
            <div>
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" class="form-control" placeholder="Search" ng-model="search" style="width: 300px;">
            </div>
            <div bclass="tableWrapper" style="margin-top:2%;">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Compability</th>
                        <th>Rating</th>
                    </tr>
                    <tr ng-repeat="mentor in users  |  filter: search | orderBy: 'name'" ng-click="showDetails(mentor)">
                        <td>{{mentor.fname}} {{mentor.lname}}</td>
                        <td>{{match(mentor)}}</td>
                        <td>{{mentor.rating}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h2><strong>{{info.fname}} {{mentor.lname}}</strong></h2>
                <h4 style="margin-top:2%">{{info.bio}}</h4>
                <h4 style="margin-top:2%">
                    Contact Info: {{info.email}}<br />
                                  {{info.phone}}
                </h4>
                <div class="row">
                    <h4 style="margin-top:2%; margin-right:1.5%; margin-left: 2%;">Evaluate this Mentor!</h4>
                    <input type="number" class="form-control" placeholder="0-5" style="width:100px;" required max="5" min="0">
                </div>
                <button class="btn navbtn" type="submit" style="text-align:right;margin-right:80%;margin-top:2%">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
