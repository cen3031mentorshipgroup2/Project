<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mentoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar nav-fixed-top">
        <div class="row text-center" style="margin-left: 10%">
            <a class="navbar-brand active" href="/home">
                <h4>Mentoring</h4>
            </a>
            <div class="col-lg-1 nav-item">
                <a href="/home">
                    <h6>Home</h6>
                </a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/mentee">
                    <h6>Find Mentors</h6>
                </a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/mentor">
                    <h6>Find Mentees</h6>
                </a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/profile">
                    <h6>Profile</h6>
                </a>
            </div>
            <div class="col-lg-1 nav-item">
                <a href="/inbox">
                    <h6>Inbox</h6>
                </a>
            </div>

            <div class="col-lg-5 text-right">
                <a href="/logout">
                    <button class="btn navbtn" type="submit">Log Out</button>
                </a>
            </div>
        </div>
    </nav>

    <h2 style="margin-left:40%; margin-top: 2%;">Create your Profile</h2>
    <form action="/profileSurvey" method="post" style="margin-left:40%;margin-right:40%;margin-top:2%;">
        <div class="row" style="margin-bottom:2%">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" name="firstName" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" name="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="js-example-basic-single col" name="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>ZIP Code</label><br />
            <input type="number" class="form-control" placeholder="99999" style="width:100px;" name="zipcode" required>
        </div>
        <div class="form-group">
            <label>Contact Info</label><br />
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email"
                        style="margin-left:auto;margin-right:auto;" name="email" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Phone Number"
                        style="margin-left:auto;margin-right:auto;" name="phoneNumber" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Bio</label><br />
            <textarea rows="6" cols="50" style="margin-left:auto;margin-right:auto;resize:none" name="bio"></textarea>
        </div>
        <button class="btn navbtn" type="submit" style="text-align:center;margin-right:55.2%;">Submit</button>
    </form>
</body>

</html>
